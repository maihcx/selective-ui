name: Auto publish release

on:
  pull_request:
    branches: [main]
    types: [closed]

permissions:
  contents: write
  pull-requests: read

concurrency:
  group: auto-publish-release
  cancel-in-progress: false

jobs:
  publish:
    if: ${{ github.event.pull_request.merged == true && github.event.pull_request.head.ref == 'preview' && github.event.pull_request.base.ref == 'main' }}
    runs-on: ubuntu-latest
    env:
      SKIP_VERSION_UPDATE: ${{ contains(github.event.pull_request.labels.*.name, 'skip-version-update') }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.repository.default_branch }}
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create and publish release
        id: drafter
        uses: release-drafter/release-drafter@v6
        with:
          publish: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract release info
        run: |
          VERSION="${{ steps.drafter.outputs.tag_name }}"
          VERSION="${VERSION#v}"
          echo "VERSION=$VERSION" >> "$GITHUB_ENV"
          echo "BODY<<EOF" >> "$GITHUB_ENV"
          echo "${{ steps.drafter.outputs.body }}" >> "$GITHUB_ENV"
          echo "EOF" >> "$GITHUB_ENV"

      - name: Update CHANGELOG.md
        run: |
          {
            echo "## v$VERSION"
            echo
            echo "$BODY"
            echo
            echo "---"
            echo
            cat CHANGELOG.md
          } > CHANGELOG.tmp

          mv CHANGELOG.tmp CHANGELOG.md

      - name: Update package.json & lock
        if: env.SKIP_VERSION_UPDATE != 'true'
        run: npm version "$VERSION" --no-git-tag-version

      - name: Commit sync on default branch
        run: |
          git config user.name github-actions
          git config user.email github-actions@github.com

          if [ "$SKIP_VERSION_UPDATE" = "true" ]; then
            echo "Skipping package version update due to 'skip-version-update' label"
            git add CHANGELOG.md
            COMMIT_MSG="chore(release): v$VERSION (skip version update)"
          else
            git add CHANGELOG.md package.json package-lock.json
            COMMIT_MSG="chore(release): v$VERSION"
          fi

          if git diff --cached --quiet; then
            echo "No sync changes to commit on default branch"
            echo "SYNC_COMMIT_CREATED=false" >> "$GITHUB_ENV"
          else
            git commit -m "$COMMIT_MSG"
            git push origin HEAD:${{ github.event.repository.default_branch }}
            echo "SYNC_COMMIT_CREATED=true" >> "$GITHUB_ENV"
            echo "SYNC_COMMIT_SHA=$(git rev-parse HEAD)" >> "$GITHUB_ENV"
          fi

      - name: Mirror sync commit to preview branch
        if: env.SYNC_COMMIT_CREATED == 'true'
        run: |
          if ! git ls-remote --exit-code --heads origin preview >/dev/null 2>&1; then
            echo "preview branch not found, skipping"
            exit 0
          fi

          git fetch origin preview
          git switch -C preview-sync origin/preview

          if git cherry-pick "$SYNC_COMMIT_SHA"; then
            git push origin HEAD:preview
          else
            echo "Cherry-pick conflicted on preview; aborting"
            git cherry-pick --abort || true
            exit 1
          fi
